<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuruma Tachi</title>
</head>

<body>
  <h1>Available Cars</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Mark</th>
        <th>Model</th>
        <th>Actions</th>
        <th>Booked by</th>
        <th>Booked at</th>
        <th>Expired at</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="car : ${cars}">
        <td th:text="${car.mark}"></td>
        <td th:text="${car.model}"></td>
        <td>
          <form th:if="${car.carsharing == null or car.carsharing.user == null}"
            th:action="@{/views/cars/{id}/bookCar(id=${car.id})}" method="post">
            <input type="hidden" name="_method" value="put" />
            <button type="submit">Book</button>
          </form>


          <form th:if="${car.carsharing != null and car.carsharing.user != null}"
            th:action="@{/views/cars/{id}/unbookCar(id=${car.id})}" method="post">
            <input type="hidden" name="_method" value="put" />
            <button type="submit">Unbook</button>
          </form>

          <form th:action="@{/views/cars/{id}(id=${car.id})}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit">Delete</button>
          </form>

          <form th:action="@{/views/cars/{id}/update(id=${car.id})}" method="get">
            <button type="submit">Update</button>
          </form>
        </td>
        <td th:text="${car.carsharing != null && car.carsharing.user != null ? car.carsharing.user.username : 'Not Booked'}">
        </td>
        <td th:text="${car.carsharing != null ? car.carsharing.bookedAt : '-'}"></td>
        <td th:text="${car.carsharing != null ? car.carsharing.expiredAt : '-'}"></td>
      </tr>
    </tbody>
  </table>
  <div>
    <h2>Create car</h2>
    <a href="/views/cars/create">Create car</a>
  </div>

</body>

</html>
